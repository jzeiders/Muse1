<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="lib/ngCordova/dist/ng-cordova-mocks.js"></script>
  <script src="cordova.js"></script>
  <!-- Libraries -->
  <script src="lib/firebase.js"></script>
  <script src="lib/angularfire.js"></script>
  <script src="lib/lokijs.min.js"></script>
  <script src="lib/loki-angular.js"></script>
  <script src="lib/loki-cordova-fs-adapter.js"></script>
  <!-- your app's js -->
  <script src="js/app.js"></script>
  <!-- directives -->
  <script src="js/directives/groupedRadio.js"></script>
  <!-- Services -->
  <script src="js/services/storageService.js"></script>
  <script src="js/services/fireService.js"></script>
  <script src="js/services/accountService.js"></script>
  <script src="js/services/homeService.js"></script>
  <script src="js/services/playingService.js"></script>
  <script src="js/services/roomService.js"></script>
  <script src="js/services/soundcloudService.js"></script>
  <script src="js/services/locationService.js"></script>
  <!-- Controllers -->
  <script src="js/controllers/appCtrl.js"></script>
  <script src="js/controllers/accountCtrl.js"></script>
  <script src="js/controllers/homeCtrl.js"></script>
  <script src="js/controllers/playingCtrl.js"></script>
  <script src="js/controllers/roomsCtrl.js"></script>
  <script src="js/controllers/accountCtrl.js"></script>

</head>
<div ng-controller="appCtrl">

  <body ng-app="muse">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</div>

</html>
