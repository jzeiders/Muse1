<ion-modal-view>
  <ion-header-bar>
    <h1 class="title" align-title="center"> Create New Room</h1>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <label class="item item-input">
        <span class="input-label">Room Name</span>
        <input type="text"ng-model="data.name">
      </label>
      <div class="button-bar padding">
        <a grouped-radio="'party'" ng-model="data.type">Party</a>
        <a grouped-radio="'chill'" ng-model="data.type">Chill</a>
        <a grouped-radio="'work'" ng-model="data.type">Work</a>
      </div>
      <div class="button-bar padding">
        <a grouped-radio="'Invite'" ng-model="data.open">Invite</a>
        <a grouped-radio="'Open'" ng-model="data.open">Open</a>
      </div>

      <div class="button button-bar padding" ng-click="submitRoom()"> Create Room  </div>

    </ion-list>
  </ion-content>
</ion-modal-view>
